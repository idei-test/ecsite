#Mysqlの設定
#ここで別のデータベースを選んでしまうとエンティティが空の値をとってくるだけでエラーが出ない　注意
spring.datasource.url=jdbc:mysql://localhost:3306/ecsite?serverTimezone=JST
spring.datasource.username=root
spring.datasource.password=mysql
#jpaの設定
spring.jpa.database=MYSQL
# springで制作したjavaでDBテーブルを自動アップデートする設定
spring.jpa.hibernate.ddl-auto=update
# spring boot アプリとmysqlをつなげる設定
spring.jpa.show-sql=true
